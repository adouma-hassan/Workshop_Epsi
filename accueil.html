<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Test de Bien-Être</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .start-btn:active {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur le Test de Bien-Être</h1>
        <p>
            Prenez quelques minutes pour évaluer votre état de bien-être global. 
            Ce test vous aidera à comprendre vos émotions, votre stress et votre satisfaction dans la vie.
        </p>
        <a href="index.html">
            <button class="start-btn">Commencer le Test</button>
        </a>
    </div>

</body>
</html>
